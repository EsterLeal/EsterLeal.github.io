<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <!-- <link rel="stylesheet" type="text/css" href="./css/entrar.css"> -->
    <link href="https://fonts.googleapis.com/css?family=Fascinate+Inline|Raleway" rel="stylesheet">

    <link rel="icon" type="imagem/png" href="./img/iconPreludio.png" />
    <title>Prel√∫dio</title>
</head>

<body>
    <div class="header">
        <nav id="menu">
            <ul>
                <a href="index.html"><img class="img" src="./img/logo1.png"></a>
                <a class="entrar" href="entrar.html" style="float:right; text-decoration: none;">ENTRAR</a>
            </ul>
        </nav>
    </div>

    <div class="main">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <div class="containerCarousel">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <a href="sobre.html"><img src="./img/sobre.jpg" alt="Los Angeles" style="width:100%;"></a>
                    </div>

                    <div class="item">
                        <img src="./img/comoEstudar.jpg" alt="Chicago" style="width:100%;">
                    </div>

                    <div class="item">
                        <img src="img/nossoApp.jpg" alt="New york" style="width:100%;">
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>

    <div>
        <form class="formMensagem" action="index.html" method="POST">

            <h3 style="color:#ff971f">Me envie uma mensagem e logo responderei!</h3>

            <input type="text" required="required" placeholder="Qual o seu nome?">
            <input type="email" required="required" placeholder="E-mail">

            <textarea rows="8" cols="40" maxlength="500" placeholder="Mensagem..."></textarea>

            <p style="color:#ff971f">Assunto</p>
            <select id="assunto" name="Assunto">
                <option value="historia">Historia da Musica</option>
                <option value="teoria">Teoria Musical</option>
                <option value="percepcao">Percepcao Musical</option>
                <option value="outro">Outro assunto</option>
            </select>

            <input type="submit" value="Enviar">

        </form>
    </div>

    <nav id="footer">
        <p> Desenvolvido por Ester Leal! ^^) </p>
    </nav>

</body>

</html>
